# Please set 'QIITA_TOKEN' secret to your repository
name: Publish articles

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish_articles:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Get changed markdown files
        id: files
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^articles/.*\.md$" > changed_files.txt
        continue-on-error: true

      - name: Run
        run: |
          for file in $(cat changed_files.txt); do
            sh bin/ztoq.sh "$file"
          done
        if: steps.files.outcome == 'success'

      - name: Commit files
        run: |
          git config --local user.name ${{ github.actor }}
          git config --local user.email ${{ github.actor }}@users.noreply.github.com
          git add qiita/public/*.md
          git commit -m 'ðŸ”„ auto: convert Zenn articles to Qiita articles'
          git push
        if: steps.files.outcome == 'success'

      - name: Publish Qiita articles
        uses: increments/qiita-cli/actions/publish@v1
        with:
          qiita-token: ${{ secrets.QIITA_TOKEN }}
          root: "./qiita"
          commit-message: "ðŸ”„ auto: updated by qiita-cli"
